name: PHPUnit
on: push

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.2', '8.3', '8.4']
        testbench-versions: ['^9.9', '^10.0']

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: composer require --dev orchestra/testbench:${{ matrix.testbench-versions }}
      - run: vendor/bin/testbench workbench:install --no-interaction
      - run: ln -s vendor/bin/testbench ./artisan
      - run: pwd
      - run: ls -l
      - run: phpunit --filter testSuccessfulRequestEvents$ --no-coverage
      - run: ls -l
      - run: ls -l ./tests/Storage
      - run: cat vendor/orchestra/testbench-core/laravel/storage/logs/laravel.log
      - run: php artisan http-background:request-callback
      - run: cat ./tests/Storage/*
