name: windows
on: push

jobs:
  run:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['windows-latest']
        php-versions: ['8.4']
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: which curl
      - run: curl --help all
      - run: curl -w '%{response_code}' 'https://httpbin.org/get'
      - run: tasklist --help
      - run: tasklist

